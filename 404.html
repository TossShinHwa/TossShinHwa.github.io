<!doctype html>
<html ng-cloak ng-app="app" class="no-js" ng-controller="MainCtrl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title ng-bind="title + ' | ' + config.site.name">Loading...</title>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0 - 文章" href="http://feed.woshinidezhu.com/articles.xml" />
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0 - 评论" href="http://feed.woshinidezhu.com/comments.xml" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <!--STYLES-->
    <link href='/index.css?v=1415473351905' rel='stylesheet' />
    <!--STYLES END-->
    <!--SCRIPTS-->
    <script src='/index.js?v=1415473351905'></script>
    <!--SCRIPTS END-->
    <!--LIVERELOAD-->
</head>
<body>
<div class="loadingbox" ng-show="loading">{{'global.loading' | translate}}...</div>

<!--=== Top ===-->
<div class="top" ng-controller="TopCtrl">
    <div class="container">
        <ul class="loginbar pull-right">
            <li>
                <i class="fa fa-globe"></i>
                <a>Languages</a>
                <ul class="lenguages">
                    <li ng-class="{ active: use=='en-us' }">
                        <a href="#" ng-click="changeLanguage('en-us')">
                            English
                            <i class="fa fa-check" ng-show="use=='en-us'"></i>
                        </a>
                    </li>
                    <li ng-class="{ active: use=='zh-cn' }">
                        <a href="#" ng-click="changeLanguage('zh-cn')">
                            简体中文
                            <i class="fa fa-check" ng-show="use=='zh-cn'"></i>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="devider"></li>
            <li>
                <a href="{{ ::config.url.admin }}">
                    <span ng-show="account">{{account.name}}</span>
                    <span ng-hide="account">Admin</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--=== End Top ===-->

<!--=== Header ===-->
<div class="header" ng-controller="HeaderCtrl">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1>
                    <a class="navbar-brand" href="/">
                        <img id="logo-header" src="/img/logo.gif" alt="Logo">
                        {{::config.site.name}}
                    </a>
                </h1>
            </div>
            <div class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{active:isActiveCategory(category)}" ng-repeat="category in categories | orderBy:'-main'">
                        <a ng-href="/" ng-show="category.main">{{category.name}}</a>
                        <a ng-href="/list/{{category.name}}" ng-hide="category.main">{{category.name}}</a>
                    </li>
                    <li ng-class="{active:isActive('/gallery')}"><a ng-href="/gallery">{{'global.menu.gallery' | translate}}</a></li>
                    <li ng-class="{active:isActive('/board')}"><a ng-href="/board">{{'global.menu.board' | translate}}</a></li>
                    <li ng-class="{active:isActive('/about')}"><a ng-href="/about">{{'global.menu.about' | translate}}</a></li>
                    <li class="hidden-sm"><a class="search" ng-click="displaySearchDialog = !displaySearchDialog"><i class="fa fa-search search-btn"></i></a></li>
                </ul>
                <div class="search-open" ng-show="displaySearchDialog">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="key" ui-keyup="{13:'search()'}">
                        <span class="input-group-btn">
                            <button class="btn-u" type="button" ng-click="search()">Go</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=== End Header ===-->

<!--=== Main ===-->
<div class="body" ng-view></div>
<!--=== End Main ===-->

<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-21831838-1', 'woshinidezhu.com');
    //ga('send', 'pageview');
</script>
</body>
</html>
